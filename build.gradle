apply plugin: 'java'

defaultTasks 'clean', 'test'

repositories {
  mavenCentral()
  mavenLocal()
  maven {
    url "https://oss.sonatype.org/content/repositories/snapshots"
    mavenContent { snapshotsOnly() }
  }
}

dependencies {
  testImplementation 'com.codeborne:selenide-appium:7.3.1'
  testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
  testImplementation 'commons-io:commons-io:2.16.1'
  testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.13'
}

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 17
[compileJava, compileTestJava]*.targetCompatibility = 17

tasks.withType(Test).configureEach {
  useJUnitPlatform()
  systemProperties = [
    'file.encoding': 'UTF-8'
  ]
  testLogging.showStandardStreams = true
}

test {
  include 'nope/**/*'
}

tasks.register("android", Test) {
  include 'org/selenide/examples/appium/**/*'
}