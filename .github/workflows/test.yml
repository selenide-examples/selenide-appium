name: Run tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run checks and unit tests
        run: ./gradlew testClasses --no-daemon --console=plain -i
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-report-unit
          path: build/reports/

  run-android-tests-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install Appium
        run: |
          npm install -g appium@next
          npm install -g appium-doctor
          appium driver install uiautomator2
      - name: Check Appium installation
        run: appium-doctor
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          script: ./gradlew android-tests --no-daemon --console=plain -i
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-report-android
          path: |
            build/reports/
            build/test-results/
            hs_err_*.log
            ~/.gradle/**/*.log

  auto-merge-dependabot:
    name: ðŸ¤– Auto merge dependabot PR
    timeout-minutes: 10
    needs: [ run-unit-tests, run-android-tests-job ]
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ¤– Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3.11.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          target: minor
          merge-method: rebase
